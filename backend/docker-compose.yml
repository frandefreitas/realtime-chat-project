version: '3.8'
services:
  nats:
    image: nats:latest
    container_name: nats-chat-server
    ports:
      - "4222:4222"   # conex√£o de clientes
      - "8222:8222"   # painel de monitoramento
    command: ["-DV", "--server_name", "nats-chat-server", "--http_port", "8222"]

  mongo:
    image: mongo:latest
    container_name: mongo-chat
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - mongo_data:/data/db

  app:
    build: .
    container_name: nest-chat-app
    ports:
      - "3000:3000"
    environment:
      NATS_URL: nats://nats:4222
      MONGODB_URI: mongodb://admin:admin@mongo-chat:27017/realtime_chat?retryWrites=true&loadBalanced=false&connectTimeoutMS=10000&authSource=admin&authMechanism=SCRAM-SHA-1
    depends_on:
      - nats
      - mongo
    restart: always

volumes:
  mongo_data:

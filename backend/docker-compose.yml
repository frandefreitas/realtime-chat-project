services:
  nats:
    image: nats:latest
    container_name: nats-chat-server
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-DV","--server_name","nats-chat-server","--http_port","8222"]

  mongo:
    image: mongo:latest
    container_name: mongo-chat
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - mongo_data:/data/db

  lgtm:
    image: grafana/otel-lgtm:latest
    container_name: lgtm-chat-service
    ports:
      - "3001:3000"
      - "4317:4317"
      - "4318:4318"
    volumes:
      - lgtm-data:/data

volumes:
  mongo_data:
  lgtm-data:

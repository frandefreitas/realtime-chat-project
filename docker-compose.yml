services:
  nats:
    image: nats:latest
    container_name: nats-chat-server
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-DV", "--server_name", "nats-chat-server", "--http_port", "8222"]
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8222/varz"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 3s
    restart: unless-stopped
